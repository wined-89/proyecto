<script>
    (function () {
        "use strict";
    })()

    var listaDeValores = []

    function agregarValor() {
        var nuevoValor = document.getElementById('entradaDatos').value;
        if (null != nuevoValor & undefined != nuevoValor & ""!=nuevoValor) {
            listaDeValores.push(nuevoValor);
            console.log(listaDeValores)
            document.getElementById('resultado').innerHTML = listaDeValores
        }else{
            alert("Agregar valor al campo");
        }

    }
    function ocultarBoton() {
        var inactivar = document.getElementById('entradaDatos').setAttribute("disabled","false");
    }
    function mostrarCampo() {
        var activar = document.getElementById('entradaDatos').removeAttribute("disabled").setAttribute("enabled","true");
    }
</script>

<button type="button" onclick="agregarValor()"> Agregar valor a la lista </button>
<button type="button" onclick="ocultarBoton()"> Inactivar campo </button>
<button type="button" onclick="mostrarCampo()"> Habilitar campo </button>
